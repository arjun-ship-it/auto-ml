version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: automl-backend
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GEMINI_MODEL=gemini-2.0-flash
      - DATABASE_URL=sqlite+aiosqlite:///./automl.db
      - DEBUG=true
      - DOCKER_ENABLED=false
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
      - backend_models:/app/trained_models

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: automl-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000
    volumes:
      - ./frontend/src:/app/src
    depends_on:
      - backend

volumes:
  backend_uploads:
  backend_models:
